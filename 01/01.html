<!doctype html>
<html>
	<head>
		<meta name="description" content="Drawing Shapes w/ D3 - "/>
		<meta charset="ytf-8">
		<title>Drawing SVG Shapes with D3</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js"></script>
	</head>
	<body>
		<svg width="250" height="50">
			<text x="0" y="25">
				Easy
			</text>
		</svg>
		<script>
			d3.select('body')
			  .append('svg')
			  	.attr('width',250)
			  	.attr('height',50)
			  .append('text')
			  	.text('Easy Peasy')
			  	.attr('y',25)
			  	.attr('x',0);
		</script>
	</body>
</html>
