<!doctype html>
<html>
	<head>
		<meta name="description" content="Drawing Shapes w/ D3 - "/>
		<meta charset="ytf-8">
		<title>Drawing SVG Shapes with D3</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js"></script>
		<script type="text/javascript" src="02.js"></script>
		<style>
			.x-axis path, .y-axis path,
			.x-axis line, .y-axis path {

				stroke : black;
				shape-rendering : crispEdges;

			}

			h1 {

				font-size: 16px;
			}
		</style>

			</select>
	
		</p>

</html>
